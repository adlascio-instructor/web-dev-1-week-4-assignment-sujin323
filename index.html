<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <header>
        <img cleass="logo" src="images/logo.svg" alt="" class="logo" />
      </header>

      <form class="loginForm" action="submit" ">
        
        <div class="login-header">
          <span class="login-header__element"><img src="images/log-in.svg" alt="" />Login</span>
          <span class="login-header__element">Insert your information below</span>
        </div>
  
        <div class="email-input">
          <span class="email-title input-title">E-mail</span>
          <div class="email-input input-element">
            <img src="images/mail.svg" alt="" />
            <input type="email" required placeholder="Type your email" />
          </div>
        </div>
  
        <div class="pwd-input">
          <span class="pwd-title input-title">Password</span>
          <div class="pwd-input input-element">
            <img src="images/lock.svg" alt="" />
            <input type="password" pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required  placeholder="Type your password" />
            <img src="images/eye.svg" alt="" />
          </div>
        </div>
  
        <div class="login">
          <div class="remind">
            <input type="checkbox"/>
            <span>Remind me</span>
            <a href="#">Forget my password</a>
            <input class="login-btn" type="button" value="LOGIN" />
          </div>
          <div class="signIn">
            <span>Don't have an account?</span>
            <a href="#">Sign up!</a>
          </div>
        </div>

      </form>
    </section>
    
    <section class="side-image">
      <img class="side-image__image" src="images/side-image.jpg" alt="">
    </section>

  </body>
</html>
